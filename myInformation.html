<div class="content">
	<div class="header_box fixed ">
		<header class="fix ">
			<div class="col-lg-6 title">我的信息</div>
			<div class="col-lg-6"> 
				<a class=" glyphicon glyphicon-plus r append_menu" >
					<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
						<li role="presentation"><label><input type="checkbox" data-target="panel_baseInfo" checked > 我的信息</label></li>
						<li role="presentation"><label><input type="checkbox" data-target="panel_education" checked > 学习经历</label></li>
						<li role="presentation"><label><input type="checkbox" data-target="panel_work" checked > 工作经历</label></li>
						<li role="presentation"><label><input type="checkbox" data-target="panel_skill" checked > 专业技能</label></li>
						<li role="presentation"><label><input type="checkbox" data-target="panel_spec" checked > 个人特长</label></li>
					 </ul>
				</a>  
				<a class="needtooltip glyphicon glyphicon-folder-close r" data-toggle="tooltip" data-placement="bottom" href="https://github.com/yansm/fromzero/zipball/master" title="Download this project as a .zip file"></a>  
				<a class="needtooltip glyphicon glyphicon-briefcase pt2 r" data-toggle="tooltip" data-placement="bottom" href="https://github.com/yansm/fromzero/tarball/master"  title="Download this project as a tar.gz file"></a>  
				<a class="needtooltip glyphicon glyphicon-eye-open pt2 r" data-toggle="tooltip" data-placement="bottom" href="https://github.com/yansm/fromzero/tree/gh-pages"  title="View on github"></a>  
			</div>
		</header>
	</div>
	<div class="row">
		<div class="col-lg-1"></div>
		<div class="col-lg-10">
			<div class="panel panel-default panel-information mt60" id="panel_baseInfo" data-distype="left"> 
				<div class="panel-heading">
					基本信息
					<button type="button" class="close"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				</div>
				<table class="table table-condensed table-noborder">
					<tr>
						<td class="tc text2"  width="20%">姓名</td>
						<td class="info_area" data-infovalue="name" width="30%"></td>
						<td class="tc text2" width="20%">性别</td>
						<td class="info_area" data-infovalue="sex" width="30%"></td>
					</tr>
					<tr>
						<td class="tc text2"  >籍贯</td>
						<td class="info_area" data-infovalue="origin" ></td>
						<td class="tc text2" >民族</td>
						<td class="info_area" data-infovalue="nation" ></td>
					</tr>
					<tr>
						<td class="tc text2"  >生日</td>
						<td class="info_area" data-infovalue="brithday" ></td>
						<td class="tc text2" >年龄</td>
						<td class="info_area" data-infovalue="age" ></td>
					</tr>
					<tr>
						<td class="tc text2"  >身高</td>
						<td class="info_area" data-infovalue="height" ></td>
						<td class="tc text2" ></td>
						<td></td>
					</tr>
					<tr>
						<td class="tc text2"  >电话</td>
						<td class="info_area" data-infovalue="tel" ></td>
						<td class="tc text2" >邮箱</td>
						<td class="info_area" data-infovalue="email" ></td>
					</tr>
					<tr>
						<td class="tc text2"  >QQ</td>
						<td class="info_area" data-infovalue="QQ" ></td>
						<td class="tc text2" ></td>
						<td  ></td>
					</tr>
				</table>
			</div>
			
			<div class="panel panel-default panel-information mt20" id="panel_education" data-distype="normal">
				<div class="panel-heading">
					学习经历
					<button type="button" class="close"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				</div>
				<table class="table table-condensed table-noborder">
					<tr>
						<td class="tc "  width="20%">毕业学校</td>
						<td class="info_area" data-infovalue="school" width="30%"></td>
						<td class="tc text2" width="20%">学历</td>
						<td class="info_area" data-infovalue="education" width="30%"></td>
					</tr>
					<tr>
						<td class="tc " >教育经历</td>
						<td class="info_area" data-infovalue="educationex" colspan="3"></td>
					</tr>
				</table>
			</div>
			
			<div class="panel panel-default panel-information mt20" id="panel_work" data-distype="middle">
				<div class="panel-heading">
					工作经历
					<button type="button" class="close"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				</div>
				<table class="table table-condensed table-noborder">
					<tr>
						<td class="tc "  width="20%">工作经历</td>
						<td class="info_area" data-infovalue="work" colspan="3"></td>
					</tr>
					<tr>
						<td class="tc " >参与项目</td>
						<td class="info_area" data-infovalue="workex" colspan="3"></td>
					</tr>
					<tr>
						<td class="tc " >额外经历</td>
						<td class="info_area" data-infovalue="workexex" colspan="3"></td>
					</tr>
				</table>
			</div>
			
			<div class="panel panel-default panel-information mt20" id="panel_skill" data-distype="bottom">
				<div class="panel-heading">
					专业技能
					<button type="button" class="close"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				</div>
				<table class="table table-condensed table-noborder">
					<tr>
						<td class="tc "  width="20%">专业技能</td>
						<td class="info_area" data-infovalue="skill" colspan="3"></td>
					</tr>
				</table>
			</div>
			
			<div class="panel panel-default panel-information mt20" id="panel_spec" data-distype="top">
				<div class="panel-heading">
					个人特长
					<button type="button" class="close"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				</div>
				<table class="table table-condensed table-noborder">
					<tr>
						<td class="tc "  width="20%">个人特长</td>
						<td class="info_area" data-infovalue="spec" colspan="3"></td>
					</tr>
				</table>
			</div>
		</div>
		<div class="col-lg-1"></div>
	</div>
	
</div>
